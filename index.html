<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "World Universal Health Coverage Index of Service Coverage (SCI) (2015)",
  "width": 800,
  "height": 400,
  "projection": {"type": "equirectangular"},
  "data": {
    "url": "https://raw.githubusercontent.com/YCTey9858/FIT3179_Week9/main/ne_110m.json",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/YCTey9858/FIT3179_Week9/main/data/uhcCoverage.csv"
        },
        "key": "Location",
        "fields": ["Number"]
      }
    },
    {"calculate": "max(datum['Number'], 0.1)", "as": "UHC"}
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "UHC",
      "type": "quantitative",
      "scale": {"type": "linear"},
      "title": "UHC (0 to 100)"
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {
        "field": "UHC",
        "type": "quantitative",
        "title": "Universal Health Coverage index"
      }
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
